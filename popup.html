<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YouTube Auto Pause</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Auto Pause</h2>
            <label>
                <input type="checkbox" id="toggle" />

            <p class="description">When enabled, newly opened YouTube videos will pause automatically, letting you start playback when ready.</p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
